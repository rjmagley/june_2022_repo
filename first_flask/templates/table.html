<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>{{x}} {{y}}</p>

    <table>
        {% for row in result %}
        <tr>
            {% for i in row %}
            {% if i == 'x' %}
            <td>X</td>
            {% else %}
            <td {% if i % 2 == 0 %}style="color:red;"{% endif %}>{{i}}</td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
