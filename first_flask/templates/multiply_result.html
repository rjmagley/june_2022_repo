<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The result of multiplying {{x}} and {{y}} is...</h1>

    <h1>{{result}}</h1>

    {% if result % 2 == 0 %}
    <p>And that number... is even! :^)</p>
    {% else %}
    <p>And that number is pretty odd...</p>
    {% endif %}
</body>
</html>
